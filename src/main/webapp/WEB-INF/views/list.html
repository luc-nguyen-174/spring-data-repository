<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<div>
    <a th:href="@{/student/create}">create</a>
    <table>
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
        <tr th:each="s:${studentList}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
        </tr>
    </table>
</div>
</body>
</html>
